{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Shop{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <a href="{% url 'store:product_list' %}" class="logo">MyShop</a>

                <form action="{% url 'store:product_list' %}" method="get" style="display: flex; gap: 0.5rem;">
                    <input type="text" name="q" placeholder="Search products..." class="form-control"
                        style="width: 200px; padding: 0.4rem; margin-top: 0;">
                    <button type="submit" class="btn" style="padding: 0.4rem 0.8rem;">Search</button>
                </form>

                <div class="nav-links">
                    <a href="{% url 'store:product_list' %}">Shop</a>
                    <a href="{% url 'store:cart_detail' %}">Cart ({{ cart|length }})</a>
                    {% if user.is_authenticated %}
                    <a href="{% url 'store:order_history' %}">My Orders</a>
                    <form action="{% url 'accounts:logout' %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn"
                            style="padding: 0.2rem 0.6rem; font-size: 0.9rem;">Logout</button>
                    </form>
                    {% else %}
                    <a href="{% url 'accounts:login' %}">Login</a>
                    <a href="{% url 'accounts:register' %}" class="btn">Register</a>
                    {% endif %}
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <div class="container">
            &copy; 2026 My Shop. All rights reserved.
        </div>
    </footer>
</body>

</html>
